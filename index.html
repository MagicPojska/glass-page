<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class="avatar" src="./images/avatar.png" alt="">
                    <h3>Safet PojskiÄ‡</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games!</h2>
                    <img src="./images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Hero Comparison</h1>
                    <input type="text">
                    <div class="cards">
                        <div class="card">
                            <img src="./images/hanzo.png" alt="">
                            <div class="card-info">
                                <h2>Hanzo</h2>
                                <p>DPS</p>
                                <div id="progress1" class="progress"></div>
                            </div>
                            <h2 class="percentage">13 HRS</h2>
                        </div>
                        <div class="card">
                            <img src="./images/reinhard.png" alt="">
                            <div class="card-info">
                                <h2>Reinhard</h2>
                                <p>TANK</p>
                                <div id="progress2" class="progress"></div>
                            </div>
                            <h2 class="percentage">11 HRS</h2>
                        </div>
                        <div class="card">
                            <img src="./images/ana.png" alt="">
                            <div class="card-info">
                                <h2>Ana</h2>
                                <p>SUPPORT</p>
                                <div id="progress3" class="progress"></div>
                            </div>
                            <h2 class="percentage">6 HRS</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
